# SCFBuild configuration file for Freizer SVGinOT
output_file: build/Freizer-SVGinOT.ttf
verbose: True
glyph_svg_dir: bw
color_svg_dir: color
# Translate the B&W SVGs on import into glyphs.
glyph_translate_x: 0
glyph_translate_y: 0
# The SVGs are scaled to 1000x1000 by the Gecko renderer, but need adjustment
# to line up correctly. 8/10*2048 = 1638 = Default font ascent.
color_transform: translate(0 -1638) scale(2.048)
# Space width matching DejaVu Sans Mono.
width_space: 2048
table_name:
  copyright: >
    Copyright 2016 Max Infeld and Brad Erickson CC-BY-4.0
  family: Freizer
  # Subfamily is also called Style or Weight. Often set to: Regular
  subfamily: Regular
  unique_id: Freizer SVGinOT xerographer.com
  full_name: Freizer SVGinOT
  # No spaces in PostScript Names
  postscript_name: FreizerSVGinOT
  #trademark:
  manufacturer: xerographer.com
  designer: Max Infeld
  description: >
    A SVGinOT color font. Copyright 2016 Max Infeld and Brad Erickson
    https://github.com/xerographer/freizer-font
  url_vendor: https://github.com/xerographer
  url_designer: https://xerographer.github.io/
  license: Creative Commons Attribution 4.0 International
  url_license: http://creativecommons.org/licenses/by/4.0/
